<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="stylesheet.css" />

	</head>
	<body onload="nav_load()">

		<script id="templatePiloteFlightView" type="text/template">

        <script id="templatePassengerFlightView" type="text/template">
		
			
		</script>
		<script id="templateExample" type="text/template">
		
			<div>
				<%= attribute %>
			</div>

		<nav class="navBarre" id="navBarre">
			
		</nav>


		<div class="page_content">
            
            <div class="divTitle">
               <h1> Propose a flight</h1>
            </div>
            <div class="proposeForm">
                <div class="divProp" >
                    <h5>Departure</h5>
                    
                    <div class="inputs">
                        <input type="hidden" id="newFlightId" value=0>
                                         

                        <div>
                            <h6>Airport</h6>
                            <input type="text" id="airportDeparture">
                        </div>

                        <div>
                            <h6>Date</h6>
                            <input type="date" id="dateDeparture" >
                        </div>
                        
                        <div>
                            <h6>Time</h6>
                            <input type="datetime-local" id="datetimeDeparture" >
                        </div>
                        
                    </div>
                </div>
                <div class="divProp" >
                    <h5>Arrival</h5>
                
                    <div class="inputs">
                        <div>
                            <h6>Airport
                                <!--<label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>-->
                            </h6> 
                            
                            <input type="text" id="airportArrival">
                        </div>

                        <div>
                            <h6>Date</h6>
                            <input type="date" id="dateArrival" >
                        </div>
                        
                        <div>
                            <h6>Time</h6>
                            <input type="datetime-local" id="datetimeArrival" >
                        </div>
                        
                    </div>
                
                </div>
                <div class="divProp" >
                    <h5>Aircraft</h5>
                    <div class="inputs">
                        <div>
                            <h6>Model</h6>
                            <input type="text" id="aircraftModel">
                        </div>

                        <div>
                            <h6>Constructor</h6>
                            <input type="text" id="aircraftConstructor" >
                        </div>
                        
                        <div>
                            <h6>TailNumber</h6>
                            <input type="number" id="tailNumber" >
                            <input type="hidden" id="aircraftID" value=0 >

                        </div>
                        
                    </div>
                    
                
                </div>

                <div class="divProp">
                    <h5>Details</h5>
                    <div class="inputs">
                       
                        <div>
                            <h6>Apointement details</h6>
                            <input type="text" id="apointement">
                        </div>
                        <div>
                            <h6>Price</h6>
                            <input type="number" id="newFlightPrice">       
                        </div>
                        <div>
                            <h6>Seats</h6>
                            <input type="number" id="newFligthSeats" >
                        </div>
                    </div>
                </div>
                <div id="res">
                   Your are not logged : 
                   <u><a href="register.html">Register</a></u> 
                    or 
                    <u><a href="Login.html">Login</a></u>
                </div>
                <button id="submitNewFlight" class="btnSubmit" >Submit</button>
            </div>
           
		</div>
		
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	    <script type="text/javascript" src="webService.js"></script>
		<script type="text/javascript" src="propose_flight.js"></script>
	</body>
</html>
